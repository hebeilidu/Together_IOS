
enum Transportation {
  CAR
  WALK
  TRAM
  BIKE
  TAXI
}

type Post @aws_iam @aws_cognito_user_pools {
  id: ID!
  title: String
  departurePlace: String
  destination: String
  transportation: Transportation
  departureTime: AWSDateTime
  maxMembers: Int
  description: String
  owner: String
  members: [String]
  applicants: [String]
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  _version: Int!
  _deleted: Boolean
  _lastChangedAt: AWSTimestamp!
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelPostConnection @aws_iam @aws_cognito_user_pools {
  items: [Post!]!
  nextToken: String
  startedAt: AWSTimestamp
}

input ModelTransportationInput {
  eq: Transportation
  ne: Transportation
}

input ModelPostFilterInput {
  id: ModelIDInput
  title: ModelStringInput
  departurePlace: ModelStringInput
  destination: ModelStringInput
  transportation: ModelTransportationInput
  departureTime: ModelStringInput
  maxMembers: ModelIntInput
  description: ModelStringInput
  owner: ModelStringInput
  members: ModelStringInput
  applicants: ModelStringInput
  and: [ModelPostFilterInput]
  or: [ModelPostFilterInput]
  not: ModelPostFilterInput
}

type Query {
  getPost(id: ID!): Post @aws_iam @aws_cognito_user_pools
  listPosts(filter: ModelPostFilterInput, limit: Int, nextToken: String): ModelPostConnection @aws_iam @aws_cognito_user_pools
  syncPosts(filter: ModelPostFilterInput, limit: Int, nextToken: String, lastSync: AWSTimestamp): ModelPostConnection @aws_iam @aws_cognito_user_pools
}

input ModelPostConditionInput {
  title: ModelStringInput
  departurePlace: ModelStringInput
  destination: ModelStringInput
  transportation: ModelTransportationInput
  departureTime: ModelStringInput
  maxMembers: ModelIntInput
  description: ModelStringInput
  owner: ModelStringInput
  members: ModelStringInput
  applicants: ModelStringInput
  and: [ModelPostConditionInput]
  or: [ModelPostConditionInput]
  not: ModelPostConditionInput
}

input CreatePostInput {
  id: ID
  title: String
  departurePlace: String
  destination: String
  transportation: Transportation
  departureTime: AWSDateTime
  maxMembers: Int
  description: String
  owner: String
  members: [String]
  applicants: [String]
  _version: Int
}

input UpdatePostInput {
  id: ID!
  title: String
  departurePlace: String
  destination: String
  transportation: Transportation
  departureTime: AWSDateTime
  maxMembers: Int
  description: String
  owner: String
  members: [String]
  applicants: [String]
  _version: Int
}

input DeletePostInput {
  id: ID!
  _version: Int
}

type Mutation {
  createPost(input: CreatePostInput!, condition: ModelPostConditionInput): Post @aws_iam @aws_cognito_user_pools
  updatePost(input: UpdatePostInput!, condition: ModelPostConditionInput): Post @aws_iam @aws_cognito_user_pools
  deletePost(input: DeletePostInput!, condition: ModelPostConditionInput): Post @aws_iam @aws_cognito_user_pools
}

type Subscription {
  onCreatePost: Post @aws_subscribe(mutations: ["createPost"]) @aws_iam @aws_cognito_user_pools
  onUpdatePost: Post @aws_subscribe(mutations: ["updatePost"]) @aws_iam @aws_cognito_user_pools
  onDeletePost: Post @aws_subscribe(mutations: ["deletePost"]) @aws_iam @aws_cognito_user_pools
}

